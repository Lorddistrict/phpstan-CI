name: PHPUNIT
on: push
jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: php-actions/composer@v6
        with:
          working_dir: app/

      - name: PHPUnit
        uses: php-actions/phpunit@v3
        with:
          configuration: app/phpunit.xml
